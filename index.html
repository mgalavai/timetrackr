<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="login-section">
        <h1>Login</h1>
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="passkey">Passkey:</label>
          <input type="password" id="passkey" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="main-section">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h1>Welcome, <span id="user-name"></span>!</h1>
          <a id="logout-button" title="Log out" class="logout-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log out</span>
          </a>
        </div>
        <div class="subheader-container">
          <h2 class="table-subheader">Your hours worked:</h2>
          <h2 id="month-year-subheader" class="table-subheader"></h2>
        </div>
        <div style="overflow-x: auto; white-space: nowrap">
          <table id="hours-worked">
            <tbody id="hours-worked-body"></tbody>
          </table>
          <p id="total-hours"></p>

        </div>
      </div>
      <div id="message"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
